<div class="card">
    <div class="card-body d-flex justify-content-center">
        <div class="container">
            <div class="row mb-2">
                    <div class="col-xs-2 col-sm-4 col-md-6 col-lg-6">
                        <button class="btn btn-primary btn-block mb-1" [ngClass]="{'disabled':!isActive('All')}" (click)="onSelected('All')">All</button>
                    </div>
                                    
                    <div class="col-xs-2 col-sm-4 col-md-6 col-lg-6">
                        <button class="btn btn-primary btn-block" [ngClass]="{'disabled':isActive('All')}" (click)="onSelected('Fav')">Favorites</button>
                    </div>
            </div>
            <div class="row">
                    <div class="col-xs-2 col-sm-4 col-md-5">
                        <input type="text" class="form-control mb-1" placeholder="Search..." (keyup)="getText($event)">
                    </div>
                    <div class="col-xs-1 col-sm-4 col-md-5">
                        <div class="input-group mb-1">
                            <select class="custom-select" (change)="typeSelect($event)">
                                <option *ngFor="let type of types">{{ type }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-2">
                        <div id="grid-buttons" class="btn-group btn-group-justified">
                            <button class="btn" (click)="gridSelect(false)"><span class="fa fa-align-justify"></span></button>
                            <button class="btn" (click)="gridSelect(true)"><span class="fa fa-th"></span></button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  </div>
